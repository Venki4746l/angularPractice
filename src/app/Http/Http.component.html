<div>
  <button class="btn btn-primary" (click)="getMovies()">Get Movies</button>
  <h1 *ngIf="loading">Loding...</h1>
  <div *ngIf="movies.length > 0 && !loading">
    <h1>Movies</h1>
    <div *ngFor="let movie of movies">
      <h1>{{ movie.title | textConverntion }}</h1>
      
    </div>
  </div>
</div>
